name: SonarQube analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  Analysis:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./employee-crud

    steps:
      - uses: actions/checkout@v4

      # ðŸŸ¢ Step 1: Use JDK 17 for Sonar plugin compatibility
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # ðŸŸ¢ Step 2: Build your Java 8 project
      - name: Build with Maven (Java 8 compatibility)
        run: mvn -B clean package -DskipTests

      # ðŸŸ¢ Step 3: Run SonarQube analysis
      - name: Analyze with SonarQube
        uses: SonarSource/sonarqube-scan-action@7295e71c9583053f5bf40e9d4068a0c974603ec8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          JAVA_HOME: /opt/hostedtoolcache/jdk/17*/x64
          PATH: /opt/hostedtoolcache/jdk/17*/x64/bin:${{ env.PATH }}
        with:
          args: >
            -Dsonar.projectKey=Tayyabkhan143_employee-crud
            -Dsonar.projectName=employee-crud
            -Dsonar.projectBaseDir=./employee-crud
            -Dsonar.sources=src/main/java
            -Dsonar.java.source=8
            -Dsonar.java.target=8
            -Dsonar.language=java
            -Dsonar.sourceEncoding=UTF-8
